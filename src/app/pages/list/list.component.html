<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="container">
  <h2>List of bookings</h2><br>

    <table class="table table-hover table-dark"  *ngFor="let n of (bookingList)">
     
        <tbody>
          <th>Name</th>
          <th>Room</th>
          <th>Price</th>
          <th>Date in</th>
          <th>Date out</th>
          <tr>
            <td>{{n.name}}</td>
            <td>{{room}}</td>
            <td>{{price}}</td>
            <td>{{n.datein}}</td>
            <td>{{n.dateout}}</td>
          </tr>
        </tbody>
      </table>
  </div>




  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Payment</h2>
        </div>
        <form #Bookform="ngForm" (ngSubmit)="ngSubmit(Bookform.value)">
      
         
          <div class="products">
            <h3 class="title">Checkout</h3>
            <div class="item">
              <span class="price">{{room}}</span>
              <p class="item-name">Place</p>
              <span class="price">{{price}}</span>
              <p class="item-name">Price</p>
              <p class="item-description">{{description}}</p>
            </div>

          </div>
          <div class="card-details">
            <h3 class="title">Payment Details</h3>
            <div class="row">
              <div class="form-group col-sm-7">
                <label for="id">Name</label>
                <input type="text" ngModel name="name" class="form-control" placeholder="Card holder"  />
            
              </div>
              <div class="form-group col-sm-5">
                <label for="">Expiration Date</label>
                <div class="input-group expiration-date">
                  <input type="text" name="expmonth" ngModel class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1" maxlength="2">
                  <span class="date-separator">/</span>
                  <input type="text" name="expyear" ngModel class="form-control" placeholder="YYYY" aria-label="YYYY" aria-describedby="basic-addon1" maxlength="4">
                </div>
              </div>
              <div class="form-group col-sm-8" >
                <label for="id">Card number</label>
                <input type="text" ngModel name="cardno" class="form-control" placeholder="Card number" maxlength="16" />
              </div>
              <div class="form-group col-sm-4">
                <label for="cvc">CVC</label>
                <input id="cvv" type="text" class="form-control" ngModel name="cvv" maxlength="3" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-6" >
                <label for="id">Date in</label>
                <input type="date" ngModel name="datein" class="form-control"/>
              </div>
              <div class="form-group col-sm-6" >
                <label for="id">Date out</label>
                <input type="date" ngModel name="dateout" class="form-control" />
              </div>
              <div class="form-group col-sm-12">
                <button class="btn btn-primary btn-block" mat-raised-button >Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
